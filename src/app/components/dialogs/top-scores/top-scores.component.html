<p-dialog [visible]="true" [modal]="true" [style]="{ width: '50vw', 'max-height': '95vh'}" [closable]="false"
    [showHeader]="false" styleClass="dark:!bg-gray-600 dark:!text-white">
    <div class="dark:!bg-gray-600 dark:!text-white py-3">
        <div class="flex flex-grow justify-center items-center text-3xl font-semibold leading-6 text-gray-900 dark:bg-gray-600"
            id="modal-title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-12 h-12 text-yellow-400 fill-current">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 01-.982-3.172M9.497 14.25a7.454 7.454 0 00.981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 007.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 002.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 012.916.52 6.003 6.003 0 01-5.395 4.972m0 0a6.726 6.726 0 01-2.749 1.35m0 0a6.772 6.772 0 01-3.044 0" />
            </svg>
            <span class="mx-4 flex items-center dark:text-white">
                TOP SCORES
            </span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-12 h-12 text-yellow-400 fill-current">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 01-.982-3.172M9.497 14.25a7.454 7.454 0 00.981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 007.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 002.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 012.916.52 6.003 6.003 0 01-5.395 4.972m0 0a6.726 6.726 0 01-2.749 1.35m0 0a6.772 6.772 0 01-3.044 0" />
            </svg>
        </div>
    </div>

    <div class="dark:!bg-gray-600 dark:!text-white px-8 pt-2">
        <div class="w-full dark:bg-gray-600" *ngIf="!loading && scorePage">
            <table
                class="table-auto w-full border-collapse border-2 border-slate-400 dark:!bg-gray-600 dark:text-white">
                <thead>
                    <tr>
                        <th class="border border-slate-400 p-2 text-center">No.</th>
                        <th class="border border-slate-400 p-2 text-center">Word</th>
                        <th class="border border-slate-400 p-2 text-center">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let score of scorePage?.data; let i = index">
                        <td class="border border-slate-400 p-2 text-center">{{i+ pageEvent.first}}</td>
                        <td class="border border-slate-400 p-2 text-center">{{score.word}}</td>
                        <td class="border border-slate-400 p-2 text-center">{{score.score}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="w-full flex justify-center pt-4 pb-8" *ngIf="loading">
            <svg aria-hidden="true" class="w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-green-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
        </div>
    </div>


    <div class="dark:!bg-gray-600 dark:!text-white py-2">
        <div class="flex flex-grow justify-center">
            <p-paginator (onPageChange)="pageChange($event)" [first]="pageEvent.first" [rows]="pageEvent.rows"
                [totalRecords]="pageEvent.total"></p-paginator>
        </div>
    </div>
    <div class="dark:!bg-gray-600 dark:!text-white py-2">
        <div class="flex flex-grow justify-center">
            <div class="cursor-pointer" (click)="destroy()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-12 h-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>

        </div>
    </div>
</p-dialog>
